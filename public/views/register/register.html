<form action="" method="post" id="Register">
    <label for="name">Name: </label>
    <input type="text" pattern="^[a-zA-Z]+$" required />
    <label for="email">Email: </label>
    <input type="email" pattern="^[a-zA-Z]+@[a-zA-Z]+$" required />
    <label for="username">Username: </label>
    <input type="text" pattern="^[0-9a-zA-Z]+$" required />
    <label for="passowrd">Password: </label>
    <input type="password" pattern="[0-9a-zA-Z]+" required />
    <input type="submit" id="registerUserSubmit" />
</form>
